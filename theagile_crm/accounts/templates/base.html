{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="{% static "css/base.css" %}">
    </head>
    <body class="body">
        <div id="header">
            <a href="{% url 'home' %}">Home</a>
            {% if request.user.is_authenticated %}
                Hello {{ request.user.first_name|default:request.user.username }},
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Log-in</a>
            {% endif %}
        </div>
        <div class="section-4">
            <div class="content">
                <div class="logo"></div>
                <span class="logo">The Agile CRM</span>
            </div>
            <div id="content" class="w-layout-blockcontainer container-8 w-container">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </body>
</html>
